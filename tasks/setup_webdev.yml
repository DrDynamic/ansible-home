- name: Create Directories
  file:
    path: "{{item}}"
    state: directory
  loop:
    - ~/Projects/vendor
    - ~/Projects/web-dev
- name: Install Docker dependencies
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
  become: true
- name: Create directory for Docker's GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present
  become: true
- name: Add Docker repository
  apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
    filename: docker
    state: present
  become: true

- name: Install Docker and related packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
  become: true

- name: Add Docker group
  group:
    name: docker
    state: present
  become: true

- name: Add user to Docker group
  user:
    name: "{{ local_user }}"
    groups: docker
    append: true
  become: true

- name: Enable and start Docker services
  systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - docker.service
    - containerd.service
  become: true

- name: Pull laradock
  git:
    repo: "{{laradock}}"
    dest: ~/Projects/vendor/laradock
    accept_hostkey: yes
  become: no

- name: Create laradock .env
  copy:
    src: ~/Projects/vendor/laradock/.env.example
    dest: ~/Projects/vendor/laradock/.env
- name: Patch laradock .env
  lineinfile:
    path: ~/Projects/vendor/laradock/.env
    regexp: "^{{item.name}}="
    line: "{{item.name}}={{item.value}}"
  with_items:
    - {name: "APP_CODE_PATH_HOST", value: "~/Projects/web-dev"}
    - {name: "DATA_PATH_HOST", value: "~/Projects/vendor/.laradock/data"}
    - {name: "SHELL_OH_MY_ZSH", value: "true"}
    - {name: "SHELL_OH_MY_ZSH_AUTOSUGESTIONS", value: "true"}
    - {name: "SHELL_OH_MY_ZSH_ALIASES", value: "true"}
